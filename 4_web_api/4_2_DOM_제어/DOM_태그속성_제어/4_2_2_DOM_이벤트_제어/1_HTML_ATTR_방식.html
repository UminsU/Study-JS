<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 문서에 이벤트 핸들러 속성을 선언합니다</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          rel="stylesheet">
    <!-- <link rel="stylesheet" href="app.css"></link> -->
    <script crossorigin="anonymous"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 5px solid black;
            box-sizing: border-box;
        }

        .highlight {
            border: 10px dashed darkorchid;
            width: 110px;
            height: 110px;
        }

        .banned {
            background-color: black !important;
        }

    </style>
</head>
<body>
<!--.box.bg-[on=""]*4-->
<!--단점1) 문법이 혼합되어 가독성과 유지보수성을 저해함-->
<!--HTML 선언부에 CSS, JS 문법이 혼합-->
<div class="box bg-primary"
     onclick="alert('primary 박스를 클릭했군요?')"
     style="border-radius: 40%">

</div>
<div class="box bg-danger"
     ondblclick="preparedEventHandler()">
</div>
<!--단점2) 화면 요소 하나에 하나의 핸들러만 적용할 수 있는 한계-->
<div class="box bg-warning"
     onmouseenter="highlightHandler()"
     onmouseleave="banHandler()">
</div> <!-- 뒤에 나오는 onmouseleave 는 적용 안됨-->
<div class="box bg-info"
     onmouseleave="banHandler()">
</div>

<script>
    // 이벤트가 발생 및 수신됐을 때
    // 실제 동작을 수행(이벤트 핸들링) 하는 함수를 핸들러 함수라고 함-->
    const preparedEventHandler = () => {
        // dblclickHandler 라고 네이밍해도 됨
        // 하지만 실제 동작의 내용으로 이름 짓는 것이 더 직관적
        document.querySelector('.bg-danger').textContent = '위험!'
    }
    const highlightHandler = () => {
        // mouseEnterHandler
        document.querySelector('.bg-warning').classList.add('highlight')
    }
    const banHandler = () => {
        // mouseLeaveHandler
        document.querySelector('.bg-info').classList.add('banned')
    }
</script>
</body>
</html>
