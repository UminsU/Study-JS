<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>속성의 구체적인 값을 변경해 보자!</title>
  <style>
      [item-type=primary] {
          font-size: 30px;
      }

      [item-type=secondary] {
          font-size: 20px;
      }
  </style>
</head>
<body>
<div class = "box" item-type = "primary">1급 중요도로 다룰 아이템</div>
<div class = "box" item-type = "secondary">2급 중요도로 다룰 아이템</div>
<script>
  const $boxes = document.getElementsByClassName('box');
  console.log("$boxes : " + $boxes);
  console.log("Array.from($boxes) : " + Array.from($boxes));

  console.log("$boxes[0].attributes['item-type'].value :" + $boxes[0].attributes['item-type'].value)
  console.log("$boxes[1].attributes['item-type'].value :" + $boxes[1].attributes['item-type'].value)

  console.log("$boxes[0].getAttribute('item-type') :" + $boxes[0].getAttribute('item-type'))
  console.log("$boxes[1].getAttribute('item-type') :" + $boxes[1].getAttribute('item-type'))

  $boxes[0].setAttribute('item-type', 'secondary')
  $boxes[1].setAttribute('item-type', 'primary')
</script>
</body>
</html>
