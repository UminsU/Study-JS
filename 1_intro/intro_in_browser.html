<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS 와의 만남</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          rel="stylesheet">
    <!-- <link rel="stylesheet" href="app.css"></link> -->
    <script crossorigin="anonymous"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom 외부 스크립트 불러오기 -->
    <!--    <script src = "intro.js"></script>-->
    <!--    JS 코드는 불러오자마자 실행하는 것이 기본!  -->
    <!--    위와 같이 불러오면 화면상에 아무것도 없는 것이 당연함-->
    <!--    defer 키워드는 JS 코드 내부 동작들을 여러 시점에 적절하게 분산해서 실행할 수 있도록-->
    <!--    브라우저의 실행 최적화를 유도하는 키워드-->
    <script defer src="intro.js"></script>
</head>
<body>
<div>
    <h1>브라우저 상에서 문서 요소가 정적으로 나타남</h1>
    <p>정적으로 나타난다는 것은 미리 정해진 상태를 표시한다는 뜻</p>
    <!-- Custom 외부 스크립트 불러오기 -->
    <!--    Script 는 동작이지 화면 요소가 아님 => body 태그에 위치 시키면 일관성 X-->
    <!--    DOM 객체가 전부 로딩되고 나서 실행하면 DOM 객체와 상관없는 동작들에 대해서는 "자연"-->
    <script>src = "intro.js"</script>
</div>
</body>
</html>
